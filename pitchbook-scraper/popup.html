<!DOCTYPE html>
<html>
<head>
  <title>PitchBook Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .stats {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.4;
    }
    .success { background-color: #dff0d8; color: #3c763d; }
    .error { background-color: #f2dede; color: #a94442; }
    .warning { background-color: #fcf8e3; color: #8a6d3b; }
  </style>
</head>
<body>
  <div class="section">
    <button id="startScraping">Start Scraping</button>
    <button id="stopScraping" disabled>Stop Scraping</button>
    <button id="downloadCSV">Download CSV</button>
  </div>
  
  <div class="section stats">
    <div>Companies found: <span id="companyCount">0</span></div>
    <div>Pages scraped: <span id="pageCount">0</span></div>
    <div>Status: <span id="currentStatus">Ready</span></div>
  </div>
  
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
